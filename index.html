            color: white;
            padding: 10px 15px;
            border-radius: 8px;

        }

            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #2c3e50;
        }

            }
        }
    </style>
</head>

            if (wire.stripe) {

                    ${wire.color},
                    ${wire.color} 5px,
                    white 5px,
                    white 10px
